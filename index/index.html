<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini App Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 24px; text-align: center; }
        .call-status { font-size: 1.2em; margin-bottom: 16px; }
        .timer { font-size: 2em; margin-bottom: 24px; }
        .btn { padding: 12px 32px; font-size: 1em; border: none; border-radius: 6px; background: #0088cc; color: #fff; cursor: pointer; }
        .btn.end { background: #e74c3c; }
    </style>
</head>
<body>
<div class="container">
    <div class="call-status" id="callStatus">Соединение...</div>
    <div class="timer" id="timer">00:00</div>
    <button class="btn end" id="endCallBtn">Сбросить</button>
</div>
<script>
// --- Таймер ---
let seconds = 0;
let timerInterval;
function startTimer() {
    timerInterval = setInterval(() => {
        seconds++;
        const m = String(Math.floor(seconds / 60)).padStart(2, '0');
        const s = String(seconds % 60).padStart(2, '0');
        document.getElementById('timer').textContent = `${m}:${s}`;
    }, 1000);
}
function stopTimer() {
    clearInterval(timerInterval);
}

// --- WebRTC ---
const sessionId = new URLSearchParams(window.location.search).get('session') || 'test';
const signalingUrl = 'wss://tgcall-miniapp.onrender.com/ws'; // Render production server
let pc;
let ws;
let localStream;

async function startCall() {
    document.getElementById('callStatus').textContent = 'Идёт звонок';
    startTimer();
    ws = new WebSocket(signalingUrl);
    let myPosition = null;
    ws.onopen = () => {
        console.log('[WebSocket] open');
        ws.send(JSON.stringify({type: 'join', session: sessionId}));
    };
    ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        console.log('[WebSocket] message:', data);
        if (data.type === 'joined') {
            myPosition = data.position;
            // Только второй участник инициирует offer
            if (myPosition === 2) {
                setTimeout(async () => {
                    if (pc.signalingState === 'stable') {
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        ws.send(JSON.stringify({type: 'offer', offer, session: sessionId}));
                        console.log('[WebRTC] sent offer', offer);
                    }
                }, 1000);
            }
        } else if (data.type === 'offer') {
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            ws.send(JSON.stringify({type: 'answer', answer, session: sessionId}));
        } else if (data.type === 'answer') {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.type === 'ice') {
            try {
                await pc.addIceCandidate(data.candidate);
            } catch (e) {
                console.error('[WebRTC] addIceCandidate error:', e);
            }
        }
    };

    try {
        localStream = await navigator.mediaDevices.getUserMedia({audio: true, video: false});
        console.log('[Media] localStream acquired', localStream);
    } catch (e) {
        console.error('[Media] getUserMedia error:', e);
        alert('Ошибка доступа к микрофону: ' + e.message);
        return;
    }
    pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });
    localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
        console.log('[Media] added local track', track);
    });
    pc.onicecandidate = (event) => {
        if (event.candidate) {
            ws.send(JSON.stringify({type: 'ice', candidate: event.candidate, session: sessionId}));
            console.log('[WebRTC] sent ICE candidate', event.candidate);
        }
    };
    pc.onconnectionstatechange = () => {
        console.log('[WebRTC] connection state:', pc.connectionState);
        if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed' || pc.connectionState === 'closed') {
            endCall();
        }
    };
    pc.ontrack = (event) => {
        console.log('[WebRTC] ontrack', event);
        let audio = document.getElementById('remoteAudio');
        if (!audio) {
            audio = document.createElement('audio');
            audio.id = 'remoteAudio';
            audio.autoplay = true;
            document.body.appendChild(audio);
            console.log('[Media] created remoteAudio element');
        }
        audio.srcObject = event.streams[0];
        console.log('[Media] set remote audio srcObject', event.streams[0]);
        // Для отладки: попытка воспроизвести
        audio.play().then(() => {
            console.log('[Media] remote audio playback started');
        }).catch(e => {
            console.error('[Media] remote audio playback error:', e);
        });
    };
}

function endCall() {
    stopTimer();
    document.getElementById('callStatus').textContent = 'Звонок завершён';
    if (pc) pc.close();
    if (ws) ws.close();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    setTimeout(() => {
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.close();
        } else {
            window.close();
        }
    }, 800);
}

document.getElementById('endCallBtn').onclick = endCall;

window.onload = function() {
    startCall();
};
</script>
</body>
</html>
